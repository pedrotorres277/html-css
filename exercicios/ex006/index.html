<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Abrir o site em varios dispositivo</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
<ol type="I">
    <li>
        <p><strong>Music</strong></p>
    </li>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <li>
        <p><strong>Podcast</strong></p>
    </li>
    <audio autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</ol>
<h1>Criação de vídeos</h1>

</html>
