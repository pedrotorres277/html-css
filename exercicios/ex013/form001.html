<form action="cadastro.php" method="post" autocomplete="on">
<h1>Login</h1>
<div><label for="inome">Nome <input type="text" name="nome" id="inome" required maxlength="10" autocomplete="username"></label></div>
<br>
<div><label for="iemail">Email <input type="text" name="email" id="iemail" required maxlength="18" autocomplete="email"></label></div>
<br>
<div><label for="isenha">Senha <input type="password" name="senha" id="isenha" required maxlength="8" minlength="6" autocomplete="current-password"></label></div>
<br>
<div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</div>
</form>
</body>
