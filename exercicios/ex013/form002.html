<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:antiquewhite;
            font-family: 'Times New Roman', Times, serif;
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <p>
        <label for="in1">Numero 1:</label>
        <input type="number" name="n1" id="in1" required minlength="1" maxlength="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

<p>
        <label for="in2">Numero 2:</label>
        <input type="number" name="n2" id="in2" required minlength="1" maxlength="50"
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="isoma">Soma: </label>
       <output name="soma" id="isoma">0</output>
    </p>
<p>
    <input type="submit">
    <input type="reset" value="Limpar">
</p>
</body>
</html>
